<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISMA Wordle</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div class="modal" id="stats-modal">
        <div class="modal-content">
        <span id="close-modal">âœ•</span>
        <p>YOUR STATS</p>
        <div class="flex-row">
          <div class="flex-col stats-box">
            <h3 class="stats-label" id="games-played"></h3>
          </div>
          <div class="flex-col stats-box">
            <h3 class="stats-label" id="games-won"></h3>
          </div>
          <div class="flex-col stats-box">
            <h3 class="stats-label" id="cur-streak"></h3>
          </div>
          <div class="flex-col stats-box">
            <h3 class="stats-label" id="max-streak"></h3>
          </div>
        </div>
        <div class="flex-row">
          <div class="flex-col stats-box">
            <p class="label-sm">Played</p>
          </div>
          <div class="flex-col stats-box">
            <p class="label-sm">Win %</p>
          </div>
          <div class="flex-col stats-box">
            <p class="label-sm">Streak</p>
          </div>
          <div class="flex-col stats-box">
            <p class="label-sm">Max Streak</p>
          </div>
        </div>
        <div class="flex-row" id="share-section">
          <div class="flex-col" id="countdown-section">
            <p id="countdown-label">Time 'til next word</p>
            <h3 class="stats-label" id="wordle-countdown"></h3>
          </div>
          <button id="share-btn"><h3>SHARE</h3></button>
        </div>
      </div>
    </div>
    <div id="popup-cont"></div>
    <div id="header">
      <div class="flex-row">
        <a href="https://github.com/tylerqube" target="_blank">
          <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="black" class="bi bi-github" viewBox="0 0 16 16">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
          </svg>
        </a>
      </div>
      <h2>Aurordle</h2>
      <div class="flex-row">
        <svg id="stats-icon" class="icon" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="black" class="bi bi-bar-chart-line" viewBox="0 0 16 16">
          <path d="M11 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h1V7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7h1V2zm1 12h2V2h-2v12zm-3 0V7H7v7h2zm-5 0v-3H2v3h2z"/>
        </svg>
      </div>
    </div>
    <main id="app-cont" class="flex-col flex-apart">
      <div id="board-cont"></div>
      <div class="keyboard">
        <div class="key-row">
          <button class="key">Q</button>
          <button class="key">W</button>
          <button class="key">E</button>
          <button class="key">R</button>
          <button class="key">T</button>
          <button class="key">Y</button>
          <button class="key">U</button>
          <button class="key">I</button>
          <button class="key">O</button>
          <button class="key">P</button>
        </div>
        <div class="key-row">
          <div class="key-space"></div>
          <button class="key">A</button>
          <button class="key">S</button>
          <button class="key">D</button>
          <button class="key">F</button>
          <button class="key">G</button>
          <button class="key">H</button>
          <button class="key">J</button>
          <button class="key">K</button>
          <button class="key">L</button>
          <div class="key-space"></div>
        </div>
        <div class="key-row">
          <button class="key key-long">Enter</but>
          <button class="key">Z</button>
          <button class="key">X</button>
          <button class="key">C</button>
          <button class="key">V</button>
          <button class="key">B</button>
          <button class="key">N</button>
          <button class="key">M</button>
          <button class="key key-long">Back</but>
        </div>
      </section>
    </main>
</body>
<script src="../dist/js/client.bundle.js"></script>
</html>
