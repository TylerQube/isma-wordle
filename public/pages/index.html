<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISMA Wordle</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <div id="popup-cont"></div>
    <div id="header">
      <h2>ISMA Wordle</h2>
    </div>
    <main id="app-cont" class="flex-col flex-center">
      <div id="board-cont"></div>
      <section id="keyboard-cont">
        <div class="keyboard">
          <div class="key-row small-key-row">
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
          </div>
          <div class="key-row">
            <div class="key">Q</div>
            <div class="key">W</div>
            <div class="key">E</div>
            <div class="key">R</div>
            <div class="key">T</div>
            <div class="key">Y</div>
            <div class="key">U</div>
            <div class="key">I</div>
            <div class="key">O</div>
            <div class="key">P</div>
          </div>
          <div class="key-row">
            <div class="key">A</div>
            <div class="key">S</div>
            <div class="key">D</div>
            <div class="key">F</div>
            <div class="key">G</div>
            <div class="key">H</div>
            <div class="key">J</div>
            <div class="key">K</div>
            <div class="key">L</div>
          </div>
          <div class="key-row">
            <div class="key">Enter</div>
            <div class="key">Z</div>
            <div class="key">X</div>
            <div class="key">C</div>
            <div class="key">V</div>
            <div class="key">B</div>
            <div class="key">N</div>
            <div class="key">M</div>
            <div class="key">Back</div>
          </div>
        </div>
      </section>
    </main>
</body>
<script src="../dist/js/client.bundle.js"></script>
</html>
